<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %} Viberr {% endblock %}</title>
		<meta charset="utf-8"/>
		{% load staticfiles %}
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<!-- Header -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'music:index' %}" >Viberr</a>
		</div>
		<!-- Items -->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="">
					<a href="{% url 'music:index' %}">
						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums 
					</a>
				</li>
				<<li>
					<a href="#">
						<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs
					</a>
				</li>
			</ul>
			<<form class="navbar-form navbar-left" role="search" action="#" method="get"> 
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="">
				</div>
				<<button type="submit" class="btn btn-default">Search</button>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% url 'music:index' %}">
						<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;Add Album 
					</a>
				</li>
				<<li>
					<a href="#">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
					</a>
				</li>
			</ul>

		</div>

		</div>
		</nav>
	{% block body %}
	{% endblock %}
	</body>
</html>

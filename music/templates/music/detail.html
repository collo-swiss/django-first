{% extends 'music/base.html'%}
{% block title %}Album Details{% endblock %}

{% block body %}
<div class="container-fluid songs-container">
	<div class="row">
			<div class="col-sm-4 col-md-3">
			
				<!--Left Pane Album Info-->
				<div class="panel panel-default">
					
					<div class="panel-body">
						
						<a href="{% url 'music:details' album.id %}">
							<img src="{{ album.album_logo.url }}" class="img-responsive">
						</a>

						<h1>
							{{ album.album_title }}
							<small>{{ album.album_genre }}</small>
						</h1>
						<h2>{{ album.artist }}</h2>

					</div>
					
				</div>
			
		</div>
		
		<!--Right pane Song Info -->
		<div class="col-sm-8 col-md-9">
			<ul class="nav nav-pills" style="margin-bottom: 10px;">

				<li class="active"><a href="{% url 'music:details' album.id %}">View All</a></li>
				<li><a href="#">Add New Song</a></li>
			</ul>
			
			<div class="panel panel-default">
				
				<div class="panel-body">
					
					<h3>All Songs</h3>

					<table class="table table-hover">
						<thead>
							<tr>
								<th>Title</th>
								<th>Audio File</th>
								<th>Favorite</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>I</td>
								<td>Don't</td>
								<td>Know</td>
								<td>You</td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>

		</div>

	</div>

</div>
{% endblock %}
